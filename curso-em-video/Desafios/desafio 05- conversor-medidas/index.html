        function converterMedidas(m) { //Fui eu que quis fazer assim, por que queria saber uma forma de guardar as variaveis caso precisasse novamente, mas tbm fiz de uma forma mais "fácil" (que eu pensei sozinha hehe) que deixei comentada logo acima;
            let km = m / 1000;
            let hm = m / 100;
            let Dam = m / 10;
            let dc = m * 10;
            let cm = m * 100;
            let mm = m /0.001;

            return {
                km,
                hm,
                Dam,
                dc,
                cm,
                mm
            }
        }

        function conversor() {
            let m = Number(window.prompt('Digite uma distância em metros (m)'));
            let medida = window.document.getElementById('resposta');
            
            let {km, hm, Dam, dc, cm, mm} =  converterMedidas(m);

            medida.innerHTML = `<h1>A distância de ${m} metros, corresponde a...</h1>
                                <p> ${km} quilômetros (Km)</p>
                                <p> ${hm} hectômetros (Hm)</p>

                                <p> ${dc} decímetros (dm)</p>
