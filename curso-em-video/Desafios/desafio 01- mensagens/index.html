<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens</title>
    <style>
        body{
            font:12pt Arial;
        }
        button{
            font-size: 12pt; 
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Desafio das mensagens!</h1>
    <button onclick="clicou1()">Botão 1</button>
    <button onclick="clicou2()">Botão 2</button>
    <button onclick="clicou3()">Botão 3</button>

    <script>
        function clicou1(){
            window.alert('Você clicou no primeiro botão')
        }
        function clicou2(){
            window.alert('Você clicou no segundo botão')
        }
        function clicou3(){
            window.alert('Você clicou no terceiro botão')
        }

    </script>
</body>
</html>
