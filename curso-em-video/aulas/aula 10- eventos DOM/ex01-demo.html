<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DEMO</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        #area {
            background-color: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...
    </div>

    <script>
         var a = window.document.querySelector('#area');

        function clicar() {
          a.innerText = 'Clicou!'
          a.style.background = 'red'
        }

        function entrar() {
          a.innerText = 'Entrou!'
        }

        function sair() {
          a.innerText = 'Saiu!'
          a.style.background = 'rgb(42, 139, 42)'
        }
    </script>
</body>
</html>
