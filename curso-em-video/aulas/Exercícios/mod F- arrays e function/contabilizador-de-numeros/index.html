<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <header>
            <h1>Analisador de Números</h1>
        </header>

        <section>
            <div id="dados">
                <p>Número (Entre 1 e 100):
                    <input type="number" name="number" id="number" min="0">
                </p>
                <p>
                    <a onclick="adicionar()" href="#">Adicionar</a>
                </p>
            </div>

            <div id="res">
                <select name="lista" id="lista" size="6"><option value="">Digite um número acima...</option></select>
                <p><a onclick="finalizar()" href="#">Finalizar</a></p>
            </div>


        </section>

        <footer>
            <p>&copy; Cursoemvideo</p>
        </footer>

        <!--  -->

        <script src="script.js"></script>
    
</body>
</html>
