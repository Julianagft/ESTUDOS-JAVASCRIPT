<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar de Senha</title>
    <style>
        form {
            border: 1px solid black;
            width: 300px;   
            height: 250px; 
            padding: 5px;    
        }
        input {
            margin: 5px;
        }
    </style>
</head>
<body>
    <form action="">
        <p>Cadastre sua Senha:</p>
        <p>A senha precisa ter no mínimo 8 dígitos, ao menos uma letra maiúscula, uma minúscula e um caractere especial (!@#$.?_)</p>
        <label for="">Usuário:</label>
        <input type="text" name="" id=""> <br>
        <label for="">Senha:</label>
        <input type="password" name="" id="insenha"><br>
        <input type="button" value="Cadastrar" onclick="validaSenha()">
    </form>

    <script src="index.js"></script>
</body>
</html>
