<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intervalos Numéricos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <header>
            <h1>Intervalos Numéricos!</h1>
            <p>Digite qualquer valor abaixo quantas vezes desejar. A lista irá encerrar ao apertar no botão ou até que você digite um número negativo.</p>
        </header>

        <section>
            <div id="dados">
                <p>Digite qualquer valor:
                    <input type="number" name="number" id="num" min="0">
                </p>
                <p>
                    <a onclick="adicionar()" href="#">Adicionar</a>
                </p>
            </div>

            <div id="res">
                <select name="lista" id="lista" size="6"><option value="">Digite uma valor acima...</option></select>
                <p>
                    <a onclick="finalizar()" href="#">Finalizar</a>
                    <a href="" onclick="limpar()">Limpar</a>
                </p>
            </div>

            


        </section>


        <script src="intervalos.js"></script>
    
</body>
</html>
