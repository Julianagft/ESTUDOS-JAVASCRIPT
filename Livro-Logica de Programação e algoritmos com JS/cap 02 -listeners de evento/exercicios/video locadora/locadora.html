<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Locadora</title>
</head>
<body>
    <h1>Video Locadora JS</h1>
    <p>Digite um filme e sua duração em minutos para converter para horas e minutos!</p>
    <p>
    <form action="">
        <p>
            <label for="">Título do Filme:</label>
            <input type="text" id="filme">
        </p>
        <p>
            <label for="">Duração (min): </label>
            <input type="text" id="duracao">
        </p>
        <p>
            <input type="button" value="Converter" id="converter">
            <input type="button" value="Limpar" id="limpa">
        </p>
    </form>
    </p>

    <section>
        <p id="titulo"></p>
        <p id="resposta"></p>
    </section>

    <script src="locadora.js"></script>
</body>
</html>
